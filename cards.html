        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            position: relative;
        }

        .card h3 {
            color: #ff4081;
            font-size: 1.4rem;
            margin: 20px 0 10px;
        }

        .card p {
            color: #888;
            font-size: 1rem;
            margin: 0;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .start-btn {
            background-color: transparent;
            color: #ff4081;
            border: 2px solid #ff4081;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: auto;
        }

        .start-btn:hover {
            background-color: #ff4081;
            color: white;
        }

        .icon {
            background-color: white;
            border-radius: 50%;
            color: #ff4081;
            padding: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 25px;
            font-size: 1rem;
        }
    </style>
</head>
