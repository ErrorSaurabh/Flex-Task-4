<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f8fa;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            border: 1px solid #e1e8ed;
        }

        .left {
            flex: 1;
            background-color: #1da1f2;
            position: relative;
        }

        .background-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .content {
            text-align: center;
            width: 80%;
        }

        .logo {
            width: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
        }

        .google-btn {
            background-color: white;
            color: #000;
            border: 1px solid #ccc;
        }

        .apple-btn {
            background-color: black;
            color: white;
        }

        .email-btn {
            background-color: #1da1f2;
            color: white;
        }

        p {
            font-size: 0.9rem;
            color: #657786;
        }

        a {
            color: #1da1f2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .terms {
            margin-bottom: 20px;
        }

        .login-text {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="twitter01.jpg" alt="Twitter Background" class="background-img">
        </div>
        <div class="right">
            <div class="content">
                <img src="twitter.jpg" alt="Twitter Logo" class="logo">
                <h1>Happening now</h1>
                <h2>Join Twitter today.</h2>
                <div class="buttons">
                    <button class="google-btn"><i class="fa-brands fa-google"></i>  Sign up with Google</button>
                    <button class="apple-btn"><i class="fa-brands fa-apple"></i>  Sign up with Apple</button>
                    <p>or</p>
                    <button class="email-btn">Sign up with phone or email</button>
                </div>
                <p class="terms">By signing up, you agree to the <a href="#">Terms of Service</a> and <a
                        href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.</p>
                <p class="login-text">Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
